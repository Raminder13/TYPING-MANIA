<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <meta name="author" content="Raminder Singh">
    <meta name="description" content="My web page">
    <meta name="keywords" content="html, css, web, web development">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=IBM+Plex+Mono:wght@100;300;400&family=Nunito:wght@300&family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/images/icon_image.png" type="imagex/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css"/>
    <title>TYPING MANIA</title>
  </head>
  <body>
    <main class="format">
        <audio src="./assets/audio/a-robust-crew.mp3"></audio>
        <div class="game-settings">  
            <h3>TYPING MANIA</h3>
            <div class="word-box">
                <p class="word-area"></p>
            </div>

            <div class="time-box">
                <p class="time-area"><i class="fa-solid fa-clock"></i> --</p>
            </div>

            <div class="points-box">
                <p class="points-area"><i class="fa-solid fa-circle-check"></i> --</p>
            </div>

            <form>
                <input type="text" placeholder="Type here" class="word-input">
            </form>
            <!--buttons-->
            <div class="buttons-area">
                <button class="start-button">Start</button>
                <button class="restart-button">Restart</button>
            </div>
        <!--copyright-->
            <section>
                <p>&copy;<span>Raminder Singh</span></p>
            </section>
        </div>
        <!--Highscore settings-->
        <div class="score-canvas">
            <h2>Highscores</h2>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                </tr>                
            </table>
        </div>
    </main>
    <script type="module" src="./assets/script/index.js"> defer</script>
     <!--Instructions-->
    <dialog class="instructions">
        <h1>INSTRUCTIONS</h1>
        <p>Improve yours typing skills with this TYPING MANIA</p>

        <p>Type as many words as you can within the time limit</p>
    
        <p>Press "Start" to play. Enjoy</p>

        <p>(Click anywhere outside to hide this)</p>
    </dialog>
  </body>
</html>
